<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名言メモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-sub: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 16px 10px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 16px 14px 20px;
    }

    @media (min-width: 768px) {
      .container {
        padding: 20px 22px 24px;
      }
    }

    header {
      margin-bottom: 12px;
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 20px;
      letter-spacing: 0.08em;
    }

    header p {
      margin: 0;
      font-size: 12px;
      color: var(--text-sub);
    }

    #toggle-form-button {
      width: 100%;
      margin: 8px 0 10px;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: #ffffff;
      color: var(--accent);
      cursor: pointer;
    }

    #toggle-form-button:hover {
      background: var(--accent-soft);
    }

    .card {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fafafa;
      padding: 12px 12px 14px;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .card-title span.sub {
      font-size: 11px;
      color: var(--text-sub);
      font-weight: 400;
    }

    form {
      margin-top: 4px;
    }

    .field {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
      color: var(--text-sub);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid var(--border);
      outline: none;
      background: #ffffff;
      transition: border-color 0.15s, background 0.15s;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--accent);
      background: #f9fafb;
    }

    textarea {
      min-height: 70px;
    }

    #submit-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      cursor: pointer;
    }

    #submit-button:hover {
      background: #1d4ed8;
    }

    h2 {
      margin: 0 0 6px;
      font-size: 15px;
    }

    .table-wrapper {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 520px; /* スマホでは横スクロール */
      font-size: 12px;
    }

    thead {
      background: var(--accent-soft);
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    th {
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      color: var(--text-sub);
      white-space: nowrap;
    }

    th.sortable {
      cursor: pointer;
      user-select: none;
    }

    th.sortable::after {
      content: " ⇅";
      font-size: 10px;
      color: #9ca3af;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    tbody tr:hover {
      background: #eff6ff;
    }

    td:nth-child(3) {
      width: 50%;
    }

    td.actions {
      white-space: nowrap;
      text-align: center;
    }

    .actions button {
      padding: 3px 7px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      margin-left: 4px;
    }

    .actions .edit-btn {
      background: #e0f2fe;
      border-color: #7dd3fc;
      color: #0369a1;
    }

    .actions .edit-btn:hover {
      background: #bae6fd;
    }

    .actions .delete-btn {
      background: #fee2e2;
      border-color: #fecaca;
      color: #b91c1c;
    }

    .actions .delete-btn:hover {
      background: #fecaca;
    }

    .empty-hint {
      font-size: 11px;
      color: var(--text-sub);
      padding: 6px 8px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>名言メモ</h1>
      <p>まずは下のリストから眺めて、追加したくなったら「＋名言を追加」をタップ。</p>
    </header>

    <!-- フォーム表示切替ボタン -->
    <button id="toggle-form-button">＋ 名言を追加</button>

    <!-- 追加フォーム（最初は非表示） -->
    <section id="form-section" class="card" style="display:none;">
      <div class="card-title">
        <span>名言を入力</span>
        <span class="sub">作品名＋キャラ名＋セリフ</span>
      </div>

      <form id="quote-form">
        <div class="field">
          <label for="title">作品名</label>
          <input type="text" id="title" required>
        </div>

        <div class="field">
          <label for="character">キャラ名</label>
          <input type="text" id="character" required>
        </div>

        <div class="field">
          <label for="text">セリフ</label>
          <textarea id="text" rows="3" required></textarea>
        </div>

        <button id="submit-button" type="submit">追加</button>
      </form>
    </section>

    <!-- 一覧 -->
    <section>
      <h2>名言一覧</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="sortable">作品名</th>
              <th class="sortable">キャラ名</th>
              <th class="sortable">セリフ</th>
              <th class="sortable">登録日時</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="quotes-tbody"></tbody>
        </table>
        <div class="empty-hint">
          ※ まだ名言がないときは何も表示されません。
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
