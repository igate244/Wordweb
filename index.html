<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名言メモ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      line-height: 1.6;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    form {
      margin-bottom: 24px;
      max-width: 480px;
    }

    label {
      display: inline-block;
      min-width: 70px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    button {
      padding: 4px 12px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin-top: 8px;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px 6px;
      vertical-align: top;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
      white-space: nowrap;
    }

    td:nth-child(3) {
      /* セリフ欄は少し広めに */
      width: 50%;
    }

    td.actions {
      white-space: nowrap;
      text-align: center;
    }

    th.sortable {
      cursor: pointer;
    }

    th.sortable::after {
      content: " ⇅";
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>名言メモ</h1>

  <form id="quote-form">
    <div>
      <label for="title">作品名：</label>
      <input type="text" id="title" required>
    </div>

    <div>
      <label for="character">キャラ名：</label>
      <input type="text" id="character" required>
    </div>

    <div>
      <label for="text">セリフ：</label><br>
      <textarea id="text" rows="3" required></textarea>
    </div>

    <button id="submit-button" type="submit">追加</button>
  </form>

  <h2>名言一覧</h2>

  <table>
    <thead>
      <tr>
        <th class="sortable">作品名</th>
        <th class="sortable">キャラ名</th>
        <th class="sortable">セリフ</th>
        <th class="sortable">登録日時</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="quotes-tbody"></tbody>
  </table>

  <script type="module" src="./main.js"></script>
</body>
</html>
